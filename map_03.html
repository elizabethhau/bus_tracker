<!DOCTYPE html>
<html></html>
<head>
  <meta charset="utf-8" />
  <title>Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .map-overlay {
        position: absolute;
        left: 0;
        padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Second Map with Marker</h1>

  <div id="map" ></div>
  <div class="map-overlay top">
      <button style="font-size: 2em;" onclick="move()">Show stops between MIT and Harvard</button>
  </div>
  <script>
    mapboxgl.accessToken =
      "pk.eyJ1IjoiZWhhdSIsImEiOiJja2ZkZHN0aGEwMnk4MnFwMmxvbnp2M3phIn0.wlp41fwke4mUqMLBqQcJMA";
    var map = new mapboxgl.Map({
      container: "map",
      // style: "mapbox://styles/mapbox/dark-v10", // stylesheet location
      style: "mapbox://styles/mapbox/streets-v11", // stylesheet location
      center: [-71.091542, 42.358862], // starting position [lng, lat]
      zoom: 14, // starting zoom
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-71.092761, 42.357575])
        .addTo(map);

    const busStops = [
        [-71.093729, 42.359244],
        [-71.094915, 42.360175],
        [-71.095800, 42.360698],
        [-71.099558, 42.362953],
        [-71.103476, 42.365248],
        [-71.106067, 42.366806],
        [-71.108717, 42.368355],
        [-71.110799, 42.369192],
        [-71.113095, 42.370218],
        [-71.115476, 42.372085],
        [-71.117585, 42.373016],
        [-71.118625, 42.374863],
    ];

    var counter = 0
    function move() {
        setTimeout(() => {
            if (counter >= busStops.length) return;
            marker.setLngLat(busStops[counter]);
            counter++;
            move();
        }, 1000);
    }

  </script>
</body>
